name: Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    environment: Development

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build src/Solid.Integrations.PlayHQ.WebhookReceiver/. --tag solid/integrations/play-hq/webhook-receiver:$GITHUB_SHA
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        tenant-id: $AZURE_TENANT_ID
        client-id: $AZURE_CLIENT_ID
        creds: $AZURE_CLIENT_SECRET
